<div ng-controller="editContactCtrl">
	<h3>Edit contact details</h3>
	<form ng-submit="edit()" name="editContactForm">
		<div class="form-group">
			<label for='position' class="col-sm-2 control-label">Position</label> 
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="contact.position" id="position" required/>
			</div>
		</div>
		<div class='form-group'>
		 	<label for='phone' class="col-sm-2 control-label">Phone</label>
		 	<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="contact.phone" id="phone" required/>
			</div>
		</div>
		<div>
			<button type="submit" ng-disabled="editContactForm.$invalid" class="btn btn-primary">SAVE</button>
		</div>
	</form>
</div>
