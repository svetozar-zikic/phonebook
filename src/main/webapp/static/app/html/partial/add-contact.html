<div ng-controller="addContactCtrl">
	<form ng-submit="add()" name="addContactForm">
		<div class="form-group">
			<label for='position' class="col-sm-2 control-label">Position</label>
			<div class="col-sm-10"> 
				<input type="text" class='form-control' ng-model="contact.position" id="position" required placeholder='Guest Services Manager' />
			</div>
		</div>
		<div class="form-group">
			<label for='phone' class="col-sm-2 control-label">Phone</label> 
			<div class="col-sm-10">
				<input type="text" class='form-control' ng-model="contact.phone" id="phone" required placeholder='8931' />
			</div>
		</div>
		<button type="submit" ng-disabled="addContactForm.$invalid" class="btn btn-primary">SAVE</button>
	</form>
</div>
