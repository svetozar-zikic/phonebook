<div ng-controller="addContactCtrl">
	<form ng-submit="add()" name="addContactForm">
		<div class="form-group">
			<label for='phone'>Phone</label> 
			<input type="text" id = "phone" class='form-control' ng-model="contact.phone" required placeholder='8931' />
		</div>
		<div class="form-group">
			<label for='position'>Position</label> 
			<input type="text" id = "position" class='form-control' ng-model="contact.position" required placeholder='Guest Services Manager' />
		</div>
		<button type="submit" ng-disabled="addContactForm.$invalid" class="btn btn-primary">SAVE</button>
	</form>
</div>
