<div>
	<div ng-controller="contactsCtrl">
	<br>
	<br>
		<div class='btn-group pull-left' >
			<button type="button" ng-click="addContact()" class='btn btn-primary'>Add</button>
			<button type="button" ng-click="findContact()" class='btn btn-primary'>Find</button>
		</div>
	<br>
	<br>
	<br>
		<table class="table table-hover">
			<tr>
				<th>Phone #</th>
				<th>Position</th>
				<th colspan="3" style="text-align:center;">Actions</th>
			</tr>
			<tr ng-repeat="contact in contacts">
				<td>{{contact.phone}}</td>
				<td>{{contact.position}}</td>
				<td><button type = "button" class="btn btn-info" ng-click = "viewContact(contact.id)"><span class = 'glyphicon glyphicon-eye-open'></span> View</button></td>
				<td><button type = "button" class="btn btn-warning" ng-click = "editContact(contact.id, page)"><span class = 'glyphicon glyphicon-edit'></span> Edit</button></td>
				<td><button type = "button" class="btn btn-danger" ng-click = "deleteContact(contact.id)"><span class = 'glyphicon glyphicon-delete'></span> Delete</button></td>
			</tr>
		</table>
		<div class='btn-group pull-left' >
			<button type="button" class='btn btn-primary' ng-click='first()' ng-disabled='page == 0'>1</button>
			<button type="button" class='btn btn-primary' ng-click='back()' ng-disabled='page == 0'>PREVIOUS</button>
			<button type="button" class='btn btn-primary' ng-click='forward()' ng-disabled='page == num_pages-1'>NEXT</button>
			<button type="button" class='btn btn-primary' ng-click='last()' ng-disabled='page == num_pages-1'>{{num_pages - 1}}</button>
		</div>
	</div>
</div>
